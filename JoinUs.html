<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>NYP Distance</title>
  <style>
    body {
      padding-top: 70px; /* Navigation Bar Spacing */
    }
    #spinImage{
      cursor: pointer;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spin {
  animation: spin 1s linear;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-white">

  <!-- Navigation bar -->
  <nav class="navbar navbar-dark bg-dark fixed-top shadow-lg">
    <div class="container">
      <a class="navbar-brand" href="Index.html">NYP Distance</a>
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item me-3">
          <a class="nav-link" href="Index.html">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="Events.html">Events</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="About.html">About</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="Contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="JoinUs.html">Join us</a>
        </li>
        <li>
          <img id="spinImage" src="Vedal.webp" alt="Spin Me" width="50">
        </li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid mt-5 mb-5 bg-secondary">
    <div class="display-1 mt-5 mb-5 text-center text-dark">
    Join us!
    </div>
  </main>

  <!-- Sign up for Event -->
  <div class="container-fluid d-flex justify-content-center align-items-center bg-dark" style="height: 70vh; background-color: #f7f7f7;">
    <div class="col-12 col-md-8 col-lg-6 p-4 rounded-3 shadow-lg bg-white text-dark">
    <div class="text-center h2">Sign up for Event</div>
    <form class="mt-5 mb-5"  action="" method="post">
    <div class="mb-3">
     <label for="JoinEventName" class="form-label">Name</label>
     <input type="text" class="form-control" id="JoinEventName" placeholder="Name" required="required">
    </div>

    
    <div class="mb-3">
     <label for="JoinEventTel" class="form-label">Email address</label>
     <input type="email" class="form-control" id="JoinEventTel" placeholder="name@example.com" required="required">
    </div>

    <div class="mb-3">
     <label for="JoinEventNumber" class="form-label">Phone Number</label>
     <input type="tel" class="form-control" id="JoinEventNumber" placeholder="98765432" required="required">
    </div>

    <div class="mb-3">
     <label for="JoinEventevent" class="form-label">Event</label>
     <input type="number" class="form-control" id="JoinEventevent">
    </div>

    <button type="submit" class="btn btn-secondary">Send</button>
    </form>
    </div>
  </div>

  <!-- Join Team -->
   <div class="container-fluid d-flex justify-content-center align-items-center bg-dark" style="height: 70vh; background-color: #f7f7f7;">
    <div class="col-12 col-md-8 col-lg-6 p-4 rounded-3 shadow-lg bg-white text-dark">
    <div class="text-center h2">Join our team</div>
    <form class="mt-5 mb-5"  action="" method="post">
    <div class="mb-3">
     <label for="JoinTeamName" class="form-label">Name</label>
     <input type="text" class="form-control" id="JoinTeamName" placeholder="Name" required="required">
    </div>

    
    <div class="mb-3">
     <label for="JoinTeamEmail" class="form-label">Email address</label>
     <input type="email" class="form-control" id="JoinTeamEmail" placeholder="name@example.com" required="required">
    </div>

    <div class="mb-3">
     <label for="JoinTeamTel" class="form-label">Phone Number</label>
     <input type="tel" class="form-control" id="JoinTeamTel" placeholder="98765432" required="required">
    </div>

    <button type="submit" class="btn btn-secondary">Send</button>
    </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white p-3 text-center" style="background-color: #000000;">
    <div class="container">
      <p>&copy; 2025 NYP Distance. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const image = document.getElementById("spinImage");
    image.addEventListener("click", () => {
      image.classList.add("spin");
      setTimeout(() => {image.classList.remove("spin")}, 1000)})
  </script>

</body>
</html>
